                <a href="index.html">

    <main>

        <section>
            <h3>Quizz</h3>
            <p>Este quizz foi desenvolvido para testar os seus conhecimentos da Lousã</p>
        </section>


        <form method="POST" action="mailto: fabs@gmail.com" enctype="multipart/form-data">

            <fieldset>
                <legend>Mostre que conhece a Lousã</legend>

                <fieldset class = "info">
                    <legend>INFO</legend>
                    <p><input type="text" name="nome" placeholder="Nome" autofocus></p>
                    <p><input type="text" name="apelido" placeholder="Apelido"></p>
                    <p><input type="submit" value="envie email"></p>
                </fieldset>

                <fieldset class = "questoes">
                    <legend>Perguntas</legend>

                    <!-- Pergunta 1 - Resposta em texto -->
                    <div id="pergunta1">
                        <label for="pergunta1">1. Como era escrito antiogamente o nome da Vila</label>
                        <input type="text" id="pergunta1" name="pergunta1" placeholder="Insira sua resposta aqui"
                            autocomplete="Louzan" required maxlength="20">
                    </div>

                    <br>

                    <!-- Pergunta 2 - Resposta em radio -->
                    <div id="pergunta2">
                        <label for="pergunta2">2. Qual é o rio que passa pela Lousã?</label>
                        <br>

                        <input type="radio" id="mondego" name="river" value="mondego">
                        <label for="mondego">Mondego</label><br>

                        <input type="radio" id="ceira" name="river" value="ceira">
                        <label for="ceira">Ceira</label><br>

                        <input type="radio" id="zezere" name="river" value="zezere">
                        <label for="zezere">Zêzere</label><br>

                        <input type="radio" id="tejo" name="river" value="tejo">
                        <label for="tejo">Tejo</label><br>

                        <br>
                    </div>

                    <!-- Pergunta 3 - Resposta em checkbox -->
                    <div id="pergunta3">
                        <label for="pergunta3">3. Quais são as principais atividades econômicas da Vila da
                            Lousã?</label><br>

                        <label for="pergunta3a">A. Fabrico Automoveis</label>
                        <input type="checkbox" name="pergunta3" value="a">

                        <label for="pergunta3b">B. Indústria Tecnológica</label>
                        <input type="checkbox" name="pergunta3" value="b">

                        <label for="pergunta3c">C. Turismo</label>
                        <input type="checkbox" name="pergunta3" value="c">
                    </div>

                    <!-- Pergunta 4 - Resposta em range -->
                    <div id="pergunta4">
                        <label for="pergunta4">4.Qual a altitude máxima da Serra da Lousã (em metros)?</label>
                        <input type="range" min="0" max="2500" name="altitude" value="0"
                            oninput="altitudeN.value = parseInt(altitude.value)">
                        <output name="altitudeN" for="altitude">0</output> metros
                    </div>
                    <br>

                    <!-- Pergunta 5 - Resposta em cor -->
                    <div id="pergunta5">
                        <label for="pergunta5">5. Selecione 1 das cores predominantes na bandeira da Lousã</label>
                        <input type="color" id="pergunta5" name="pergunta5">
                    </div>
                    <br>

                    <!-- Pergunta 6 - Resposta em data -->
                    <div id="pergunta6">
                        <label for="pergunta6">6. Em que ano foi fundada a vila da Lousã?</label><br>
                        <input type="date" id="pergunta6" name="pergunta6">
                    </div>
                    <br>

                    <!-- Pergunta 7 - Resposta em imagem -->
                    <div id="pergunta7">
                        <label for="pergunta7">7. Qual das imagens esta representada na bandeira da Lousã?</label> <br>
                        <select id="image" multiple>
                            <input type="image" src="images/castle.png" value="a" >
                            <input type="image" src="images/arp.png" value="b" >
                            <input type="image" src="images/river.png" value="c">
                            <input type="image" src="images/rodizio.png" value="d">
                        </select>
                    </div>

                    <br>

                    <!-- Pergunta 8 - Resposta em number -->
                    <div id = "pergunta8">
                        <label for="pergunta8">8. Quantos habitantes tem a vila da Lousã?</label>
                        <input type="number" id="pergunta8" name="pergunta8" min="0" max="1000000" step="100"
                            pattern="[0-9]{1,7}">
                    </div>

                    <br>

                    <!-- Botão para enviar as respostas -->
                    <input type="submit" value="Enviar">

                </fieldset>

            </fieldset>


        </form>


        <footer>
            <p>
                Fábio Lopes,
                22103261,
                ULHT,
                2023
            </p>
        </footer>


    </main>


</body>
